<html>
    <head>
	{% if title %}
	<title>Chess organiser {{ title }}</title>
	{% else %}
	<title>Generic page title</title>
	{% endif %}
    </head>
    <body>
	<h1>Choose what to do next</h1>

<form action="" method="POST">
    {% for option in form.choice %}
   
    <button><input type="submit" name=choice value={{ option }}> {{ option }} </button>

    {% endfor %}
    
</form>
</body>
</html>
