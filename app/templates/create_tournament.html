<!doctype html>
<html>

<head>
    <title> Create new tournament </title>
</head>
<body>
<form action="" method="POST">
    <input type=text value=form.tourn_name placeholder="Tournament name">
    

        <select required>
            <option value="" disabled selected hidden>Tournament system</option>
            
            {% for sys_option in form.system %}

            <option value="{{ sys_option }}"> sys_option </option>
            
            {% endfor %}
        </select>
        <select required>
            <option value="" disabled selected hidden>Tie breaker</option>
            
            {% for tie_break_option in form.tie_break %}
            <option value="{{tie_break_option}}">tie_break_option</option>
            

            {% endfor %}
        </select>

    <input type=text placeholder="{{form.date.default}}" name="{{ form.date }}">    
    <input type=text placeholder="Location" name="{{ form.location }}">

    
    </form>

</body>    
</html>
