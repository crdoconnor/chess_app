<!doctype html>
<html>

<head>
    <title> Add players </title>
</head>
<body>
<form action="" method='POST'>

{% if PLAYERS %}
<h3>
Already registered
</h3>

<table>
		<thead> <tr><th> Name</th> <th>Email</th></tr> </thead>
{% for player in PLAYERS %}
<tr> <td>{{ player[0] }}</td> <td> {{ player[1] }}<td/> 
<td><input type="submit" name="send">Delete</button> </td> </tr>

{% endfor %}
</table>
<br>

{% else %}
<h3>
<p> No players yet, add some </p>
</h3>
{% endif %}	


{{ form.name(placeholder="Name") }}
{{ form.email(placeholder="Email") }}

<input type="submit" name="send" value="Add player">

<br><br><br>
{{ form.submit }}
</form>
</body>


</html>
